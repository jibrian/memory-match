<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href='css/main.css' />
</head>
<body>
	<div id='memory-match'>
		<header id='main-header' class='comic-layout inward'>
			<div id='header-logo'><h1>Super Memory</h1></div>
			<p id='reset-button' class='button'>Start</p>
			<div id='difficulty-option' class='options'>
				<p>Difficulty</p>
				<select id='difficulty' name='Difficulty'>
					<option>Sidekick</option>
					<option selected='selected'>Hero</option>
					<option>Superhero</option>
				</select>
			</div>
		</header>
		<div id='main-sidebar' class='comic-layout inward'>
			<h3>Stats</h3>
			<h4>Time</h4>
			<p id='time-stat' class='stats'>0m 0s</p>
			<h4>Tries</h4>
			<p id='tries-stat' class='stats'>0</p>
			<h4>Accuracy</h4>
			<p id='accuracy-stat' class='stats'>100%</p>
			<h3>Powers</h3>
			<p id='x-ray-button' class='button'>X-Ray</p>
			<p id='smash-button' class='button'>Smash</p>
		</div>
		<div id='cards-container' class='comic-layout inward'></div>
	</div>
	<footer id='shout-out' class='comic-layout'>
		<p>Shout out to <a href='http://thelincdesign.deviantart.com/' target='_blank'>Calvin Lin</a> for creating these awesome superhero illustrations. Don't sue me.</p>
	</footer>

	<script id='batman-tmpl' class='card-template' type='text/template'>
		<div class='card-wrapper batman' data-id='batman'>
			<div class='card-front card'>
				<img src='images/card-front.png' alt='Card Front' />
			</div>
			<div class='card-back card'>
				<img src='images/batman.jpg' alt='batman' />
